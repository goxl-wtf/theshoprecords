<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            margin-top: 30px;
        }
        .test-form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        #response {
            margin-top: 20px;
        }
        .test-account {
            background-color: #f0f8ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .test-account button {
            background-color: #007bff;
            margin-top: 10px;
        }
        .test-account button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Login Test Page</h1>
    <p>Use this page to test login functionality with different users</p>

    <h2>Test Accounts</h2>
    <div class="test-account">
        <p><strong>Regular User:</strong> user@test.nl / password</p>
        <button onclick="fillLoginForm('user@test.nl', 'password')">Use This Account</button>
    </div>
    <div class="test-account">
        <p><strong>Seller:</strong> seller@test.nl / password</p>
        <button onclick="fillLoginForm('seller@test.nl', 'password')">Use This Account</button>
    </div>
    <div class="test-account">
        <p><strong>Test User:</strong> test@example.com / password</p>
        <button onclick="fillLoginForm('test@example.com', 'password')">Use This Account</button>
    </div>

    <h2>Login Form</h2>
    <div class="test-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <button onclick="testLogin()">Login</button>
    </div>

    <h2>Auth Status</h2>
    <button onclick="checkAuthStatus()">Check Auth Status</button>
    <div id="response">
        <p>Results will appear here...</p>
    </div>

    <script>
        async function testLogin() {
            const responseElement = document.getElementById('response');
            responseElement.innerHTML = '<p>Attempting login...</p>';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                responseElement.innerHTML = `
                    <h3>Login Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

                if (response.ok && data.success) {
                    responseElement.innerHTML += `
                        <div style="margin-top: 15px; padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px; color: #155724;">
                            <p>Login successful! Demo user data will be stored in localStorage.</p>
                            <p>To navigate to your account page, <a href="/account" style="color: #155724; text-decoration: underline;">click here</a>.</p>
                        </div>
                    `;
                    
                    // If it's a demo login, store user in localStorage
                    if (data.isDemo && data.user) {
                        localStorage.setItem('demoUser', JSON.stringify(data.user));
                        window.parent.location.reload(); // Reload parent page if in iframe
                    }
                }
            } catch (error) {
                responseElement.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function checkAuthStatus() {
            const responseElement = document.getElementById('response');
            responseElement.innerHTML = '<p>Checking auth status...</p>';

            try {
                const response = await fetch('/api/auth/debug');
                const data = await response.json();
                
                responseElement.innerHTML = `
                    <h3>Auth Status:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                responseElement.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        function fillLoginForm(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Check auth status on page load
        window.onload = checkAuthStatus;
    </script>
</body>
</html>
